<!DOCTYPE html>
    <html lang="en">
        <head>
            <Title>Seydidesign</Title>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width-device-widht, initial-scale=1.0"/>
            <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet"/>
            <link rel="stylesheet" href="style.css"/>
        </head>
        <body>
            
        <div class="Container">
           <div class="formcontainer">
                <div class="slidesection">
                    <img src="image 2.jpg" alt="Description image" />
                    <div class="progression">
                        <i></i>
                        <i></i>
                        <i></i>
                    </div>
                </div>
                <div class="formsection">
                    <h1>SIGN IN</h1>
                    <div class="inputRow">
                        <div class="inputicon">
                            <i class='bx bxs-envelope'></i>
                        </div>
                        <input type="text" name="Identifiant"  id="Identifiant"  placeholder="EMAIL"/>
                    </div>
                    <div class="inputRow">
                        <div class="inputicon">
                           <i class='bx bxs-lock'></i>
                        </div>
                        <input type="password" name="Motdepass"  id="Motdepass"  placeholder="PASSWORD"/>
                    </div>
                    <div class="Row">
                        <div class="col">
                            <input type="radio" name="SeSouvenir"  id="SeSouvenir"/>
                            <label for="SeSouvenir">Remember me.</label>
                        </div>
                        <a href="#">Forgot your Password ?</a>
                    </div>
                    <div class="btnRow">
                        <input type="button" value="LOGIN" class="btn" id="loginbtn"/>
                    </div>
                    <div class="warning">
                        <a href="#">Or Create new account</a>
                    </div>
                    
                </div>
           </div> 
        </div>
        </body>
    </html>
